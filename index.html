<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Image Gallery</title>
		<link rel="stylesheet" href="js/lightbox/dist/css/lightbox.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<section>
			<div id="search-bar">
				<input type="text" id="image-filter" placeholder="Search..">
			</div>
		<section class="main">
			<div id="imageGallery">
				<a class="image-link" href="photos/01.jpg" data-lightbox="image-set" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-keywords="hay countryside fields"><img class="image" src="./photos/Thumbnails/01.jpg" alt=""></a>
				<a class="image-link" href="photos/02.jpg" data-lightbox="image-set" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."data-keywords="lake snow mountains"><img class="image" src="./photos/Thumbnails/02.jpg" alt=""></a>
				<a class="image-link" href="photos/03.jpg" data-lightbox="image-set" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-keywords="mountain canyon trees"><img class="image" src="./photos/Thumbnails/03.jpg" alt="" ></a>
				<a class="image-link" href="photos/04.jpg" data-lightbox="image-set" data-title="It was amazing to see an iceberg up close, it was so cold but didn't snow today." data-keywords="iceburg snow"><img class="image" src="./photos/Thumbnails/04.jpg" alt="" ></a>
				<a class="image-link" href="photos/05.jpg" data-lightbox="image-set" data-title="The red cliffs were beautiful. It was realy hot in the desert but we did a lot of walking through the canyons." data-keywords="cliffs desert canyon"><img class="image" src="./photos/Thumbnails/05.jpg" alt=""></a>
				<a class="image-link" href="photos/06.jpg" data-lightbox="image-set" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-keywords="trees fall"><img class="image" src="./photos/Thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color."></a>
				<a class="image-link" href="photos/07.jpg" data-lightbox="image-set" data-title="I drove past this plantation yesterday, everything is so green!" data-keywords="plantation"><img class="image" src="./photos/Thumbnails/07.jpg" alt=""></a>
				<a class="image-link" href="photos/08.jpg" data-lightbox="image-set" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-keywords="oregon coast sand"><img class="image" src="./photos/Thumbnails/08.jpg" alt=""></a>
				<a class="image-link" href="photos/09.jpg" data-lightbox="image-set" data-title="We enjoyed a quiet stroll down this countryside lane." data-keywords="countryside"><img class="image" src="./photos/Thumbnails/09.jpg" alt=""></a>
				<a class="image-link" href="photos/10.jpg" data-lightbox="image-set" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-keywords="sunset coast sky"><img class="image" src="./photos/Thumbnails/10.jpg" alt=""></a>
				<a class="image-link" href="photos/11.jpg" data-lightbox="image-set" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-keywords="cave landscape"><img class="image" src="./photos/Thumbnails/11.jpg" alt=""></a>
				<a class="image-link" href="photos/12.jpg" data-lightbox="image-set" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-keywords="meadow snow mountain"><img class="image" src="./photos/Thumbnails/12.jpg" alt=""></a>
			</div>
		</section>
		<script src="js/lightbox/dist/js/lightbox-plus-jquery.min.js"></script>
		<script src="scripts.js"></script> 
	</body>
</html>
